<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datasonnet</title>

    <!-- Latest jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Showdown for markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <link rel="stylesheet" th:href="@{/playground.css}" type="text/css">
    <!-- Ace Editor -->
    <script th:src="@{/ace/ace.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/ace/ext-language_tools.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/ace/ext-beautify.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/ace/theme-twilight.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js-base64-master/base64.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/playground.js}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="editors" id="editorsContainer">
    <div id="resizeLeft">
        <div class="editor" id="input-editor">{
    "message": "Hello World!"
}</div>
    </div>
    <div id="resizeMid">
        <div class="editor" id="datasonnet-editor">/** DataSonnet
version=2.0
output application/json
input payload application/json
*/
payload.message</div>
    </div>
    <div id="resizeRight">
        <div class="editor" id="output-editor" name="result" sandbox="allow-forms allow-popups allow-scripts allow-same-origin">"Hello World"</div>
    </div>
</div>
<div class="docsContainer">
    <div class="docsHeader">
        <button type="button" onclick="buttonClick()">Documentation</button>
    </div>
    <div class="docsBody">
        <div class="docsNavbar" id="navDocs"></div>
        <div class="docsDocs" id="mainDocs"></div>
    </div>
</div>

<!-- Set Editor Modes -->
<script th:src="@{/playground.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/documentation.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
