<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datasonnet</title>

    <!-- Latest jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Crypto JS -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <!-- Ace Editor -->
    <script th:src="@{/ace/ace.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/ace/ext-language_tools.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/ace/ext-beautify.js}" type="text/javascript" charset="utf-8"></script>
    <!-- Together -->
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- JSTinker Style -->
    <link rel="stylesheet" th:href="@{/playground.css}" type="text/css">
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script th:src="@{/ace/theme-twilight.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/playground.js}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="editors">
    <div class="editor" id="payload-editor">{
    "message": "Hello World!"
}</div>
    <div class="editor" id="ds-editor">payload.message</div>
    <div class="editor" id="output-editor" name="result" sandbox="allow-forms allow-popups allow-scripts allow-same-origin">"Hello World"</div>
</div>

<!-- Set Editor Modes -->
<script th:src="@{/playground.js}" type="text/javascript" charset="utf-8">

</script>
</body>
</html>
